<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <!-- <link rel="stylesheet" href="outlines.css"> -->
  <title>Vacations</title>
</head>
<body>
  <header class = "header">
    <div class="header__container">
      <p>Статьи</p>
      <p>Фотогаллерея</p>
    </div> 
  </header>
  <nav class = "nav">
    <div class="nav__container">
      <p>Дома</p>
      <p>Горы</p>
      <p>Парки</p>
      <p>Пляжи</p>
      <p>Достопримечательности</p>
    </div>  
  </nav>
  <div class="content-wrapper">
    <div class="content">
      <header class = "header-text">
        <div class="header-text__container">
          <h2>Трое возле елки в парке Краснодар</h2>
        </div> 
      </header>
      <div class="content-img-text">
        <div class = "content__img">
          <img src="src/img/photo5375178569564666433.jpg" alt="some-photo">
        </div>
        <div class="content__text">
          Прогулялись, пофоткались, замерзли пошли домой. В целом было весело, думаю посетим этот парк еще множество раз. 
        </div>
      </div>
      <div class="footer-text__container">
        <div class="footer-text__container-buttons">
          <button>Предыдущее фото</button>
          <button>Следующее фото</button>
        </div>
      </div> 
    </div>
    <div class = "aside">
      <div class="aside-content">
        <h2>Другие похождения</h2>
        <figure>
          <figcaption>
            Трое возле елки
          </figcaption>
          <img src="/src/img/photo5375178569564666433.jpg" alt="втроем возлеёлки">
        </figure>
      </div>
      <div class="aside-content">
        <figure>
          <figcaption>
            елки Трое возле
          </figcaption>
          <img src="/src/img/photo5375178569564666433.jpg" alt="втроем возлеёлки">
        </figure>
      </div>
      <div class="aside-content">
        <figure>
          <figcaption>
            возле Трое елки
          </figcaption>
          <img src="/src/img/photo5375178569564666433.jpg" alt="втроем возлеёлки">
        </figure>
      </div>
    </div>
  </div>
  <footer class = "footer">
    <div class="footer__container">
      <p>ВКонтатке</p>
      <p>Телеграмм</p>
      <p>Email</p>
    </div>  
  </footer>
